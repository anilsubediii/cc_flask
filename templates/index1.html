<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Fraud Detection</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

<body>
 <div class="login" style="align-content: center;">
	<h1>Credit Card Fraud Detection</h1>

  <form action="http://127.0.0.1:5000/" method="post" class="form">
    <label for="Time" class="mb-1 form-label">Time</label>
    <input type="text" name="Time" placeholder="enter time" required="required" class="form-control" />
    
    <label for="Amount" class="mb-1 form-label">Amount</label>
    <input type="text" name="Amount" placeholder="enter amount" required="required" class="form-control"/>


    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    {% if result %}
    <h4>{{result}}</h4>
    {% endif %}
  </form>

   <br>
   <br>

 </div>


</body>
</html>
